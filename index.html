<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css"
      rel="stylesheet"
      type="text/css" />
      <link rel="shortcut icon" href="./images/vb-logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style type="text/tailwindcss">
      @layer utilities {
        .mont-font {
            font-family: "Montserrat", serif;
        }
      }
    </style>
    <title>Voices&Beats</title>
  </head>
  <body class="mont-font">
    <!-- NavBar Section -->
    <header class="sticky top-0">
      <nav x-data="{ isOpen: false }" class="relative shadow dark:bg-black ">
        <div
          class="container px-6 py-4 mx-auto md:flex md:justify-between md:items-center">
          <div class="flex items-center justify-between">
            <a href="#">
              <img
                class="w-auto h-6 sm:h-7"
                src="./images/vb-logo2.png"
                alt="" />
            </a>

            <!-- Mobile menu button -->
            <div class="flex lg:hidden">
              <button
                x-cloak
                @click="isOpen = !isOpen"
                type="button"
                class="dark:text-white dark:hover:text-gray-400 focus:outline-none focus:text-gray-600 dark:focus:text-gray-400"
                aria-label="toggle menu">
                <svg
                  x-show="!isOpen"
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-6 h-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M4 8h16M4 16h16" />
                </svg>

                <svg
                  x-show="isOpen"
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-6 h-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6 18L18 6M6 6l12 12" />
                </svg>
              </button>
            </div>
          </div>

          <!-- Mobile Menu open: "block", Menu closed: "hidden" -->
          <div
            x-cloak
            :class="[isOpen ? 'translate-x-0 opacity-100 ' : 'opacity-0 -translate-x-full']"
            class="absolute inset-x-0 z-20 w-full px-6 py-4 transition-all duration-300 ease-in-out dark:bg-black md:mt-0 md:p-0 md:top-0 md:relative md:bg-transparent md:w-auto md:opacity-100 md:translate-x-0 md:flex md:items-center">
            <div class="flex flex-col md:flex-row md:mx-6">
              <a
                class="my-2 transition-colors duration-300 transform dark:text-white dark:hover:text-[#64ff00] md:mx-4 md:my-0"
                href="#"
                >Home</a
              >
              <a
                class="my-2 transition-colors duration-300 transform dark:text-white dark:hover:text-[#64ff00] md:mx-4 md:my-0"
                href="#film"
                >About</a
              >
              <a
                class="my-2 transition-colors duration-300 transform dark:text-white dark:hover:text-[#64ff00] md:mx-4 md:my-0"
                href="#audio"
                >Our Services</a
              >
              <a
                class="my-2 transition-colors duration-300 transform dark:text-white dark:hover:text-[#64ff00] md:mx-4 md:my-0"
                href="#contact"
                >Contact Us</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Hero Section -->
    <div class="w-full bg-center bg-cover h-[38rem]" style="background-image: url('./images/hero2.jpg');">
        <div class="flex items-center justify-center w-full h-full bg-gray-900/40">
            <div class="text-center">
                <h1 class="text-3xl font-semibold text-white lg:text-5xl">Welcome to <span class="text-[#64ff00]">Voices and Beats</span></h1>
                <button class="w-full px-5 py-2 mt-4 text-sm font-medium text-white capitalize transition-colors duration-300 transform bg-black rounded-md lg:w-auto hover:text-[#64ff00] focus:outline-none focus:bg-blue-500">Get Started</button>
            </div>
        </div>
    </div>

    <!-- About Us -->
     
  </body>
</html>
